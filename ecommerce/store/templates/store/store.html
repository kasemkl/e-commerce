{% extends 'store/main.html' %}
{% load static %}


{% block content %}
<div class="row">
    {% for item in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ item.imageURL }}" alt="">  
        <div class="box-element product">
            <p>{{item.name}}</p>
            <p>{{ item.imageURL }}
            </p>
            <hr>
            <button data-product={{item.id}} data-action="add"
            class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
		<h4 style="display: inline-block; float: right;"><strong>{{item.price}}$</strong></h4>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
